<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <header class="loginHeader">
    <h1 id="welcomeTemplate">Bem Vindo(a)! hoje é <span id="loginDate" class="loginDate"></span></h1>
  </header>
  <main>
    <form action="submit">
      <fieldset class="fieldSet">
        <label for="userImput">Usuário:</label>
        <input type="text" class="inputField userImput" id="userImput" placeholder="Digite o nome do Usuário">
      </fieldset>
      <fieldset class="fieldSet">
        <label for="passwordImput">Senha:</label>
        <input type="password" class="inputField passwordImput" id="passwordImput" placeholder="Digite Sua Senha">
      </fieldset>
      <button type="submit" class="sendButton" id="loginSendButton">Entar</button>
    </form>
  </main>
  <footer class="footer">    
  </footer>  
</body>

<script type="module" src="assets/js/index.js"></script>
<script type="module" src="assets/js/DateHelpers.js"></script>
</html>
